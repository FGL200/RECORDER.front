<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./style.css">

  <title>Home</title>
  <script src="./home.script.js" type="module" defer></script>
</head>

<body>
  <div class="card border-0">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link cursor-pointer active" aria-current="true" id="nav-home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link cursor-pointer text-danger" id="nav-logout">Logout</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <div class="mb-3">
              <select name="" id="" class="form-select">
                <option value="5">5 entries</option>
                <option value="10">10 entries</option>
                <option value="20">20 entries</option>
                <option value="100">100 entries</option>
              </select>
            </div>
          </div>
          <div class="col-sm-12 col-md-4">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Search">
            </div>
          </div>
          <div class="col-sm-12 col-md-4">
            <div class="mb-3">
              <div class="text-end">
                <button type="button" id="new-record-button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                  data-bs-target="#new-record-modal">
                  <i class="bi bi-plus"></i> New Record
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table border">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th class="text-center">Number of entries</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td class="text-center">5</td>
              <td class="text-end">
                <a href="./record.html?id=1" class="btn btn-sm btn-primary px-4"> 
                  <i class="bi bi-eye"></i> View record
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="new-record-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
      <form id="new-record-form" class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="new-record-modal">Add new record</h1>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="name" class="form-label">Record name <span class="text-danger">*</span></label>
            <input type="text" class="form-control required" id="name" name="recordName">
          </div>
          <div id="columns-holder" class="card card-body rounded-0 mb-3">
            <div class="mb-3 h5">
              Columns
              <div class="float-end">
                <button type="button" id="button-add-column" class="btn btn-sm btn-outline-primary">Add column</button>
              </div>
            </div>
            <div id="column-template" class="d-none mb-3">
              <label for="column" class="form-label">Column name<span class="text-danger">*</span></label>
              <div class="input-group">
                <input type="text" class="form-control required ignore-required" id="column" name="columnName[]">
                <div class="input-group-text">
                  <button type="button" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                </div>
              </div>
            </div>
          </div>
          <div id="prompt-error" class="d-none alert alert-danger mb-3">
            Please fill out required fields.
          </div>
          <div id="prompt-success" class="d-none alert alert-success">
            Successfully added new record.
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">
            <div class="spinner-grow-sm" id="loading-icon"></div> Save
          </button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
